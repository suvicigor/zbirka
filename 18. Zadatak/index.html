<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18. Zadatak</title>
</head>
<body>
  <a href="../index.html">Nazad na početnu</a>
  <p>Napisati kod kojim ce dobiti prikaz kao na slici</p>

  <!-- REŠENJE: -->
  <form>
    <table cellpadding="5px">
      <tr>
        <th colspan="2" bgcolor="red" align="center">Anketa</th>
      </tr>
      <tr>
        <td>Ime i prezime:</td>
        <td><input type="text" name="ime" id="ime"/></td>
      </tr>
      <tr>
        <td>Indeks:</td>
        <td><input type="indeks" name="indeks" id="indeks"/></td>
      </tr>
      <tr>
        <td>Godina studija:</td>
        <td>
          <input type="radio" name="rbgroup" id="rb1"/>
          <label for="rb1">I</label><br/>
          <input type="radio" name="rbgroup" id="rb2"/>
          <label for="rb2">II</label><br/>
          <input type="radio" name="rbgroup" id="rb3"/>
          <label for="rb3">III</label>
        </td>
      </tr>
      <tr>
        <td>Smer:</td>
        <td>
          <select name="lista" id="lista">
            <option>Izaberite:</option>
            <option>IT<option>
            <option>Saobracaj</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Predmeti:</td>
        <td>
          <input type="checkbox" name="cb1" id="cb1"/>
          <label for="cb1">Web dizajn</label><br/>
          <input type="checkbox" name="cb2" id="cb2"/>
          <label for="cb2">Praktikum iz web dizajna 1</label><br/>
          <input type="checkbox" name="cb3" id="cb3"/>
          <label for="cb3">Web programiranje 1</label><br/>
          <input type="checkbox" name="cb4" id="cb4"/>
          <label for="cb4">Web programiranje 2</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Sacuvaj"/>
          <input type="reset" value="Odustani"/> 
        </td>
      <tr>
    </table>
  </form>
</body>
</html>
